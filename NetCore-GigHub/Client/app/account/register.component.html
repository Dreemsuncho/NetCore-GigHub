
<form #ctx="ngForm" (ngSubmit)="register(ctx.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input ngModel name="Username" type="text" id="username" class="form-control" placeholder="username">
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input ngModel name="Email" type="text" id="email" class="form-control" placeholder="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel name="Password" type="password" id="password" class="form-control" placeholder="password">
    </div>
    
    <div class="form-group">
        <label for="password-repeat">Password</label>
        <input ngModel name="PasswordRepeat" type="password" id="password-repeat" class="form-control" placeholder="password">
    </div>

    <input class="btn btn-outline-primary" type="submit" value="Register">
</form>
