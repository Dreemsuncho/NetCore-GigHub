
<h2>Login</h2>

<form #ctx="ngForm" (ngSubmit)="login(ctx.value)">
    <div class="form-group">
        <label for="username">Username</label>
        <input ngModel name="username" type="text" id="username" class="form-control" placeholder="username">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel name="password" type="password" id="password" class="form-control" placeholder="password">
    </div>

    <input class="btn btn-outline-primary" type="submit" value="Login">
</form>
