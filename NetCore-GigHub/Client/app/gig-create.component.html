


<form #ctx="ngForm" (ngSubmit)="createGig(ctx.value)">

    <div class="form-group">
        <label for="Venue">Venue</label>
        <input (ngModel)="model.Venue" type="text" class="form-control" name="Venue" id="Venue">
    </div>

    <div class="form-group">
        <label for="Date">Date</label>
        <input (ngModel)="model.Date" type="text" class="form-control" name="Date" id="Date">
    </div>

    <div class="form-group">
        <label for="Time">Time</label>
        <input (ngModel)="model.Time" type="text" class="form-control" name="Time" id="Time">
    </div>

    <div class="form-group">
        <label for="Genre">Genre</label>
        <select (ngModel)="model.Genre" class="form-control" name="Genre" id="Genre">
            <option></option>
            <option *ngFor="let genre of genres" value="{{ genre.id }}">{{ genre.title }}</option>
        </select>
    </div>

    <input class="btn btn-primary" type="submit" value="submit">

</form>
